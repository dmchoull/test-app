box: ruby

services:
 - postgres

build:
  steps:
    - script:
        name: Pre-bundle config
        code: bundle config build.nokogiri --use-system-libraries

    - bundle-install

    - rails-database-yml

    - script:
        name: Prepare test database
        code: bundle exec rake db:schema:load RAILS_ENV=test

    - script:
        name: rspec
        code: bundle exec rspec
